<!DOCTYPE html>
<html>
<head>
	<title>Giphy Homework</title>

	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="giphyHomework.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
</head>
<body>
<div class="wrapper" class="container">

		<div class="row">
			<header class="col-md-12" id="headerID">  </header>
		</div>

		<div class="row">
			<div class="col-md-12" id="buttonsDump"></div>
		</div>
	<!-- <div class="container"> -->

		<div class="row">

			<div class="col-md-9 gifsDisplay">
			</div>
		
			<div class="col-md-2 inputDisplay">
				<form>
					<label for="addButtonText">Add your favourite GIF button</label>
					<input type="text" id="addButtonText">
					<input id="submitButton" type="submit" value="Add your GIF button">
				</form>	
			</div>
		</div>

	<!-- </div> -->

	<footer id="footerPart">Click the button to display GIFs or create your favorite GIF library!</footer>
</div>

	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="giphyHomework.js"></script>
	
</body>
</html>
